name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - name: Install pnpm
        run: corepack prepare pnpm@10.13.1 --activate
      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile
      - name: Lint (Biome)
        run: pnpm check
      - name: Typecheck (tsc)
        run: pnpm typecheck
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Run tests (bun test, JUnit report)
        run: |
          set -o pipefail
          mkdir -p reports
          bun test --reporter=junit --no-color | tee reports/junit.xml
      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: junit-report
          path: reports/junit.xml
          retention-days: 7

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - name: Install pnpm
        run: corepack prepare pnpm@10.13.1 --activate
      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile
      - name: Restore fastmd cache
        uses: actions/cache@v4
        with:
          path: .cache/fastmd
          key: ${{ runner.os }}-fastmd-${{ hashFiles('pnpm-lock.yaml', 'fastmd.config.yml', 'fastmd.config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-fastmd-
      - name: Build site with NDJSON logging
        run: |
          set -o pipefail
          FASTMD_LOG=json pnpm build 2>&1 | tee build.ndjson | node scripts/validate-ndjson.mjs
      - name: Archive NDJSON logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs-ndjson
          path: build.ndjson
          retention-days: 7
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  ndjson-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - name: Install pnpm
        run: corepack prepare pnpm@10.13.1 --activate
      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile
      - name: Test NDJSON logging format
        run: |
          # Create a minimal test project
          mkdir -p test-ndjson/src
          echo '# Test Page' > test-ndjson/src/test.md
          echo '---\ntitle: Test\n---\n\n# Content' > test-ndjson/src/test2.md
          
          # Run with NDJSON logging and validate
          cd test-ndjson
          FASTMD_LOG=json pnpm build 2>&1 | node ../scripts/validate-ndjson.mjs || exit 1
          
          echo "✅ NDJSON logging validation successful"
  
  native-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - name: Install pnpm
        run: corepack prepare pnpm@10.13.1 --activate
      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Rust unit tests (native crate)
        run: pnpm native:test
      - name: Build native addon (napi)
        run: pnpm native:build
      - name: JS tests with native path
        run: pnpm test:native

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
